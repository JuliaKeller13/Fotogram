<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Fotogram</title>
</head>

<body onload="generateImgs()">
  <header class="header-nav">
    <div class="header-nav-inner">
      <img class="logo" src="./img/logo-header.svg" alt="Logo Fotogram eine bunte blume als Farbspektrum" />
    </div>
  </header>
  <main>
    <div class="content">
      <h1>Your personal photo album</h1>
      <section class="galerie" id="galerie"></section>
      <!-- <button aria-haspopup="dialog" aria-controls="dialogMode" onclick="openDialog()">Dialog öffnen</button> -->
      <dialog class="dialog-mode" id="dialogMode" aria-labelledby="dialogTitel" aria-describedby="dialogDescription">
        <header>
          <div class="header-inner-dialog" >
            <h2 id="dialogTitel">Name vom Bild</h2>
            <img class="kreuz-schließen" src="./img/kreuz.png" alt="Kreuz zum Fenster schließen" onclick="closeImg()">
          </div>
        </header>
        <section>
          <p id="dialogDescription">hier kommt die Inhalt</p>
        </section>
        <footer>
          <div class="footer-inner-dialog">
            <img class="previous-img" src="./img/pfeil-left.png" alt="Pfeil zun nächsten Bild" onclick="closeImg()">
            <div class="img-number" id="imgNumber"></div>
            <img class="next-img" src="./img/pfeil-right.png" alt="Pfeil zun vorheriges Bild" onclick="closeImg()">
          </div>
        </footer>
      </dialog>
    </div>
  </main>
  <footer>
    <div class="footer-inner">
      <img class="logo-footer" src="./img/logo-footer.svg " alt="Logo Fotogram mit eimen Fotoapparat" />
      <p class="copyright">© 2023 Developer Akademie GmbH</p>
    </div>
  </footer>
</body>
<script src="./script.js"></script>

</html>
