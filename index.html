<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Fotogram</title>
</head>

<body onload="generateImgs()">
  <header class="header-nav">
    <div class="header-nav-inner">
      <img class="logo" src="./img/logo-header.svg" alt="Logo Fotogram eine bunte blume als Farbspektrum" />
    </div>
  </header>
  <main>
    <div class="content">
      <h1>Your personal photo album</h1>
      <section class="galerie" id="galerie"></section>

      <dialog class="dialog-mode" id="dialogMode" aria-labelledby="dialogTitel" aria-describedby="dialogDescription">
        <div class="dialog-mode-inner">
          <header>
            <div class="header-inner-dialog">
              <h2 id="dialogTitel"></h2>
              <img class="kreuz-schließen" id="closeDialog" src="./img/kreuz.png" alt="Kreuz zum Fenster schließen" onclick="closeImg()"
                tabindex="0">
            </div>
          </header>
          <section class="dialog-section-big-img">
            <div id="bigImgImDialog"></div>
          </section>
          <footer>
            <div class="footer-inner-dialog">
              <img class="previous-img" id="previousImg" src="./img/pfeil-left.png" alt="Pfeil zun nächsten Bild" onclick="previousImg()"
                tabindex="0">
              <div class="img-number" id="imgNumber"></div>
              <img class="next-img" id="nextImg" src="./img/pfeil-right.png" alt="Pfeil zun vorheriges Bild" onclick="nextImg()"
                tabindex="0">
            </div>
          </footer>
        </div>
      </dialog>
    </div>
  </main>
  <footer class="footer-global">
    <div class="footer-global-inner">
      <img class="logo-footer" src="./img/logo-footer.svg " alt="Logo Fotogram mit eimen Fotoapparat" />
      <p class="copyright">© 2023 Developer Akademie GmbH</p>
    </div>
  </footer>
</body>
<script src="./script.js"></script>

</html>
